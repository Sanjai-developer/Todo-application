<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .text-strikethrough{
        text-decoration : line-through;
        color:grey;
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">To do Application</h1>
    <form action="/" method="post" class="d-flex justify-content-center mb-4">
        <div class="input-group w-50">
            <input type="text" name="title" class="form-control" placeholder="Add a Task ...." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
    <div class="list-group">
        <th:block th:each="task : ${tasks}">
            <div class="list-group-item d-flex justify-content-between align-items-center" th:classappend="${task.complete} ? 'text-muted text-decoration-line-through' : ''">
                <span th:text="${task.title}">Task Title</span>
                <div>
                    <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm" th:text="${task.complete} ? 'Undo' : 'Complete'">Toggle</a>
                    <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </div>
        </th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
